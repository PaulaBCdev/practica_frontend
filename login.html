<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/notifications.css">
</head>

<body class="main-bg">
    <h1 class="sr-only">Zoco - Login</h1>

    <!-- HEADER -->
    <header class="header">
        <picture>
            <source media="(width > 768px)" srcset="./assets/ZOCO-recto.svg">
            <source srcset="./assets/ZOCO-cuadrado.svg">
            <img class="logo" src="./assets/ZOCO-cuadrado.svg">
        </picture>

        <nav class="nav">
            <input type="checkbox" id="menu-btn" name="menu-btn">
            <label for="menu-btn" class="burguer-btn">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="session"></ul>
        </nav>
    </header>

    <!-- FORM -->
    <main class="main register">
        <h2 class="heading-2">Login</h2>

        <form class="form">
            <div class="register-element">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="register-element">
                <label for="password">Password </label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="btn-element">
                <button class="register-btn" type="submit">Login</button>
            </div>
        </form>
    </main>

    <div class="notifications"></div>
    <div class="loader hidden"></div>
    <script type="module" src="./login.js"></script>

</body>

</html>
