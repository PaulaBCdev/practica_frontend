<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/notifications.css">
    <link rel="stylesheet" href="./styles/new-ad.css">
</head>

<body class="main-bg">
    <h1 class="sr-only">Zoco - Create new ad</h1>

    <!-- HEADER -->
    <header class="header">
        <a href="./index.html">
            <picture>
                <source media="(width > 768px)" srcset="./assets/ZOCO-recto.svg">
                <source srcset="./assets/ZOCO-cuadrado.svg">
                <img class="logo" src="./assets/ZOCO-cuadrado.svg">
            </picture>
        </a>

        <nav class="nav">
            <input type="checkbox" id="menu-btn" name="menu-btn">
            <label for="menu-btn" class="burguer-btn">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="session"></ul>
        </nav>
    </header>

    <!-- FORM -->
    <main class="main new-ad">
        <h2 class="heading-2">Create new ad</h2>

        <form class="form" enctype="multipart/form-data">

            <!-- NAME -->
            <div class="form-element">
                <label for="product-name">Product name</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-element">
                <label for="product-description">Description</label>
                <textarea name="product-description" id="product-description" required maxlength="200"></textarea>
            </div>

            <!-- PRICE -->
            <div class="form-element">
                <label for="product-price">Price(â‚¬)</label>
                <input type="number" name="product-price" id="product-price" required>
            </div>

            <!-- UPLOAD IMAGE -->
            <div class="file-container">
                <label class="upload-img-label">Upload image</label>
                <div class="upload-img-container">
                    <input type="file" name="product-img" id="product-img">
                </div>
            </div>


            <!-- SELL OR BUY -->
            <fieldset>
                <p class="ad-types">Ad type</p>

                <div class="types">
                    <label class="type-option" for="sell-product">
                        <div class="input-container">
                            <input type="radio" id="sell-product" name="ad-type" value="sell" required>
                            <div class="dot"></div>
                        </div>
                        <p>Sell</p>
                    </label>

                    <label class="type-option" for="buy-product">
                        <div class="input-container">
                            <input type="radio" id="buy-product" name="ad-type" value="buy">
                            <div class="dot"></div>
                        </div>
                        <p>Buy</p>
                    </label>
                </div>
            </fieldset>

            <!-- BUTTON -->
            <div class="btn-element">
                <button class="form-btn">Post ad</button>
            </div>
        </form>

        <div class="notifications"></div>
        <div class="loader hidden"></div>
    </main>

    <script type="module" src="./new-ad.js"></script>

</body>

</html>
