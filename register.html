<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/notifications.css">
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body class="main-bg">
    <h1 class="sr-only">Zoco - Register</h1>

    <!-- HEADER -->
    <header class="header">
        <a href="./index.html">
            <picture>
                <source media="(width > 768px)" srcset="./assets/ZOCO-recto.svg">
                <source srcset="./assets/ZOCO-cuadrado.svg">
                <img class="logo" src="./assets/ZOCO-cuadrado.svg">
            </picture>
        </a>

        <nav class="nav">
            <input type="checkbox" id="menu-btn" name="menu-btn">
            <label for="menu-btn" class="burguer-btn">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="session"></ul>
        </nav>
    </header>

    <!-- FORM -->
    <main class="main register">
        <h2 class="heading-2">Create account</h2>

        <form class="form">
            <div class="form-element">
                <label for="name">Username </label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-element">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-element">
                <label for="password">Password </label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-element">
                <label class="password-confirm-element" for="password-confirm">Confirm Password </label>
                <input type="password" id="password-confirm" name="password" required minlength="6">
            </div>

            <div class="btn-element">
                <button class="form-btn" type="submit">Register</button>
            </div>
        </form>

        <div class="notifications"></div>
        <div class="loader hidden"></div>
    </main>

    <script type="module" src="./register.js"></script>
</body>

</html>
